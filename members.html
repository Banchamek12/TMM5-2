 <!-- background -->
  <video autoplay muted loop playsinline id="background-video">

    เบราว์เซอร์ของคุณไม่รองรับวิดีโอพื้นหลัง
  </video>

  <a href="index.html" class="member-button" title="ดูรายชื่อสมาชิก">👥GO BACK</a>

  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 shadow-xl max-w-sm w-full text-center">
      <img id="modal-image" class="w-24 h-24 mx-auto rounded-full mb-4" src="" alt="" />
      <h2 id="modal-name" class="text-xl font-bold"></h2>
      <p id="modal-role" class="text-gray-600 mb-2"></p>
      <div class="flex justify-center items-center gap-4 mb-4">
        <a id="modal-ig" href="#" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="IG" class="w-6 h-6 hover:scale-110 transition" />
        </a>
        <a id="modal-fb" href="#" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="FB" class="w-6 h-6 hover:scale-110 transition" />
        </a>
      </div>
      <button onclick="closeModal()" class="px-4 py-2 bg-blue-500 text-white rounded-xl">CLOSE</button>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    function showModal(name, role, image, ig, fb) {
      document.getElementById('modal-name').textContent = name;
      document.getElementById('modal-role').textContent = role;
      document.getElementById('modal-image').src = image;
      document.getElementById('modal-ig').href = `https://instagram.com/${ig}`;
      document.getElementById('modal-fb').href = `https://facebook.com/${fb}`;
      document.getElementById('modal').classList.remove('hidden');
    
    }
  </script>
</body>
